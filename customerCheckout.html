<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="customerCheckout.css">
    <title>Checkout Page</title>
</head>

<body>
    <div class="checkoutcontainer">
        <div class="head">
            <h2>Checkout your cart</h2>
            <h2><a href="customerProduct.html">Back to products</a></h2>
        </div>
        <div class="checkoutsummary">
            <h3>Order Summary</h3>
            <table class="table table-striped" >
                <tr>                                       
                    <th class="t-item">Item</th>
                    <th class="t-name">Item name</th>
                    <th class="t-price">Unit price</th>
                    <th class="t-total">Total price</th> 
                    <th class="t-quantity">Quantity</th>                       
                </tr>
            </table>            
            <div class="summary-item">
            </div>
            <div class="total-amount">
                <span>â‚± </span>
                <div class="total" id="total-value"> 0.00
                </div>
            </div>
        </div>

        <div class="checkoutform">
            <h3>Shipping Information</h3>
            <form >
                <input class="input" type="text" name="fullname" placeholder="Full Name" required>
                <input class="input" type="text" name="address" placeholder="Address"required>
                <input class="input" type="text" name="city" placeholder="City"required>
                <input class="input" type="text" name="zip" placeholder="ZIP Code"required>
                <input class="input" type="email" name="email" placeholder="Email"required>
                <div class="container">
                    <h3>Select payment method</h3>
                    <div class="tabs">
                      <h3 class="active">Debit Card/ Credit Card</h3>
                      <h3>Cash on delivery</h3>
                      <h3>E-wallet</h3>
                    </div>
                    <div class="tab-content">
                        <div class="active">
                            <h4>Payment Information</h4>
                            <p>
                                <input class="input" type="text" name="cardnumber" placeholder="Card Number" >
                                <input class="input" type="text" name="cardname" placeholder="Name on Card" >
                                <input class="input" type="month" name="expdate" placeholder="Expiration Date">
                                <input class="input" type="text" name="cvv" placeholder="CVV">
                            </p>
                        </div>
                        <div>
                            <h4>Cash on delivery</h4>
                            <p class="cashOD">
                                
                            </p>
                        </div>
                        <div>
                            <h4>Select </h4>
                            <h5>

                                <section class="form-check sevenEleven">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <img src="Images/7-Eleven.png" alt="7/11">
                                        <article><span>7-eleven CLIQQ</span><br>
                                            Payment (min. P50) should be completed within 30 mins. Accessible 24/7.
                                            </article>
                                    </label>
                                  </section>
                                  <section class="form-check gcash">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <img src="Images/GCash.png" alt="gcash">
                                        <article><spanGcash</span><br>
                                            Payment (min. P50) should be completed within 30 mins. Accessible 24/7.
                                            </article>
                                    </label>
                                  </section>
                                  <section class="form-check paymaya">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <img src="Images/maya.jpg" alt="maya">
                                        <article><spanGcash</span><br>
                                            Payment (min. P50) should be completed within 30 mins. Accessible 24/7.
                                            </article>
                                    </label>
                                  </section>
                            </h5>
                        </div>
                    </div>
                </div>

                <button  class="confirm-button" onclick="confirmCheckout()" type="button" >Confirm Order</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customerCheckout.js"></script>
</body>

</html>
