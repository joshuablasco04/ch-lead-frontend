<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        p {
            text-align: center;
        }

        #order-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #order-table th, #order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #order-table th {
            background-color: #333;
            color: #fff;
        }

        #order-details-body tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #order-details-body tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    <p>Purchase Order (PO) Number: <span id="po-number"></span></p>
    <table id="order-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="order-details-body">
        </tbody>
    </table>
    <script src="scriptATC.js"></script>
</body>
</html>
